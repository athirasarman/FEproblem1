
<div class="result-page">
  <div class="result-page__content">
        <div class="result-page__title">
      <img class="result-page__title-img" src="./assets/img/logo.svg" alt="logo">
  <h3 class="result-page__title-text">Finding Falcone</h3>
    </div>
  
  <mat-grid-list cols="2" >
    <mat-grid-tile [colspan]="2" [rowspan]="2" [ngSwitch]="status">

      <mat-card class="result-page__card"  *ngSwitchCase="'success'">
     
          <h1 class="result-page__card-title">
            Success
          </h1>

        
        <mat-card-content class="result-page__card-content" >
          <div >
             <p class="result-page__card-sub-title">Success. Congratulations on Finding Falcone. King Shan is mighty pleased.</p>
              <p class="result-page__card-sub-title-second">
                Planet:	{{planetName}}
              </p>
               <p>
    	        Time taken:{{result.timeTaken}} hours
              </p> 
             
          </div>
         
        </mat-card-content>
        <mat-card-actions >
     <button mat-flat-button class= "result-page__card-button" color="primary" routerLink="/">Start Again</button>
  </mat-card-actions>
      </mat-card>

      <mat-card class="result-page__card"  *ngSwitchCase="'false'">
       
          <h1  class="result-page__card-title">
            Failed
          </h1>

        <mat-card-content class="result-page__card-content" >
          <div >
            <p class="result-page__card-sub-title">  Better Luck Next Time!!!</p>
              
          </div>
         
        </mat-card-content>

        <mat-card-actions>
     <button mat-flat-button class= "result-page__card-button" color="primary" routerLink="/">Start Again</button>
  </mat-card-actions>
      </mat-card>

      <mat-card class="result-page__card"  *ngSwitchCase="'error'">
       
          <h1 class="result-page__card-title" >
            Error
          </h1>
        <mat-card-content class="result-page__card-content">
          <div >
             <p class="result-page__card-sub-title"> {{error}}</p>
              
          </div>
         
        </mat-card-content>

        <mat-card-actions>
     <button mat-flat-button class= "result-page__card-button" color="primary" routerLink="/">Start Again</button>
  </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
