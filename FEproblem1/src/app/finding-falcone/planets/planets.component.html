<mat-card class="visits-chart">
  <mat-card-title class="visits-chart__header">
    <h5 class="visits-chart__title">Potential Hideout Destinations</h5>
  </mat-card-title>

  <mat-card-content class="visits-chart__content" *ngFor="let planet of planetList|async">
    <mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{planet.name}}</mat-card-title>
    <mat-card-subtitle>Distance: {{planet.distance}} miles</mat-card-subtitle>
  </mat-card-header>
</mat-card>
  </mat-card-content>
</mat-card>
