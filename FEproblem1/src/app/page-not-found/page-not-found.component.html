<div class="not-found-page">
  <div class="not-found-page__content">
      

    <mat-card class="not-found-page__card">
      <mat-card-content >
        <h1 class="not-found-page__card-title">{{title}}</h1>

        <p class="not-found-page__card-sub-title">{{subTitle}}</p>
        <p class="not-found-page__card-sub-title-second">{{errorMessage}}</p>

        <button class="not-found-page__card-button" mat-raised-button color="primary" routerLink="/">Back to Home</button>

      </mat-card-content>
    </mat-card>
  </div>
</div>
