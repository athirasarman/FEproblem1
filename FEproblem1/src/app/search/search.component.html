<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title >Time Taken: {{timeTaken}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Destination 1</mat-label>
            <input type="text"
             placeholder="Pick one"
             aria-label="Destination 1"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let planet of Planets" [value]="planet.name">
               {{planet.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <div class="col">
         <mat-form-field class="full-width">
            <mat-label>Destination 2</mat-label>
            <input type="text"
             placeholder="Pick one"
             aria-label="Destination 2"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let planet of Planets" [value]="planet.name">
               {{planet.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

          <div class="col">
           <mat-form-field class="full-width">
            <mat-label>Destination 3</mat-label>
            <input type="text"
             placeholder="Pick one"
             aria-label="Destination 3"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let planet of Planets" [value]="planet.name">
               {{planet.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        
        <div class="col">
         <mat-form-field class="full-width">
            <mat-label>Destination 4</mat-label>
            <input type="text"
             placeholder="Pick one"
             aria-label="Destination 4"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let planet of Planets" [value]="planet.name">
               {{planet.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>


      </div>
     
      
      <div class="row">
        <div class="col">
          <mat-radio-group
           aria-labelledby="example-radio-group-label"
           class="example-radio-group"
           [(ngModel)]="vehicle1">
           <mat-radio-button class="example-radio-button" *ngFor="let vehicle of Vehicles" [value]="vehicle.name">
             {{vehicle.name}}
           </mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col">
          
          <mat-radio-group
           aria-labelledby="example-radio-group-label"
           class="example-radio-group"
           [(ngModel)]="vehicle2">
           <mat-radio-button class="example-radio-button" *ngFor="let vehicle of Vehicles" [value]="vehicle.name">
             {{vehicle.name}}
           </mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col">
          
          <mat-radio-group
           aria-labelledby="example-radio-group-label"
           class="example-radio-group"
           [(ngModel)]="vehicle3">
           <mat-radio-button class="example-radio-button" *ngFor="let vehicle of Vehicles" [value]="vehicle.name">
             {{vehicle.name}}
           </mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col">
          
          <mat-radio-group
           aria-labelledby="example-radio-group-label"
           class="example-radio-group"
           [(ngModel)]="vehicle4">
           <mat-radio-button class="example-radio-button" *ngFor="let vehicle of Vehicles" [value]="vehicle.name">
             {{vehicle.name}}
           </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
